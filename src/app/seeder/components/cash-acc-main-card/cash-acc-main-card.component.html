<div appGridContainer flexDirection="column" gap="20px" alignItems="start" padding="24px">
    <h2> Cash accleration </h2>
    <div appGridContainer gap="16px">
        <button mat-stroked-button color="primary">My Contracts</button>
        <button mat-stroked-button color="primary">My Cashkicks</button>
    </div>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->


        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Type Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>

        <ng-container matColumnDef="perPayment">
            <th mat-header-cell *matHeaderCellDef> Per Payment </th>
            <td mat-cell *matCellDef="let element"> {{element.perPayment}} </td>
        </ng-container>

        <ng-container matColumnDef="totalFinanced">
            <th mat-header-cell *matHeaderCellDef> Total Financed </th>
            <td mat-cell *matCellDef="let element"> {{element.totalFinanced}} </td>
        </ng-container>

        <ng-container matColumnDef="totalAmount">
            <th mat-header-cell *matHeaderCellDef> Total Amount </th>
            <td mat-cell *matCellDef="let element"> {{element.totalAmount}} </td>
        </ng-container>

        <ng-container matColumnDef="termLength">
            <th mat-header-cell *matHeaderCellDef> Term Length </th>
            <td mat-cell *matCellDef="let element"> {{element.termLength}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
