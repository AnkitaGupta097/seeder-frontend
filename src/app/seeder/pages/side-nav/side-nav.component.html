<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'" [opened]="(isHandset$ | async) === false">
    <div appGridContainer flexDirection="column" gap="40px">
      <div appGridContainer gap="12px">
        <img src=" assets/icons/logo.svg" class="logo" />
        <div class="text_24_bold">Seeder</div>
      </div>
      <mat-nav-list class="nav-list-container">
        <a mat-list-item routerLink="">
          <div appGridContainer gap="12px">
            <img src="assets/icons/home.png" class="nav-icon" />
            Home
          </div>
        </a>
        <a mat-list-item routerLink="/cash-accleration">
          <div appGridContainer gap="12px">
            <img src="assets/icons/coin.png" class="nav-icon" />
            Cash Accleration
          </div>
        </a>
      </mat-nav-list>
    </div>
  </mat-sidenav>
  <mat-sidenav-content>

    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
