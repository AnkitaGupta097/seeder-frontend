<h2 mat-dialog-title>{{data.title}}</h2>
<div>{{data.subheading}}</div>
<mat-dialog-content>

    <div>{{data.label}}</div>
    <mat-form-field appearance="fill">
        <input matInput [placeholder]="data.placeholder" [formControl]="input">
        <mat-error>{{data.errorMsg}}</mat-error>
    </mat-form-field>

</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-flat-button (click)="data.onCloseClick()">{{data.closeButtonText}}</button>
    <button mat-flat-button color="primary" cdkFocusInitial (click)="data.onSubmitClick(input.value)"
        [disabled]="input.invalid">{{data.submitButtonText}}</button>
</mat-dialog-actions>
